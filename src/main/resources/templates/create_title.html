<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Isidora's Book Repository</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">New Title</h1>
            <div class="card-body">
                <form th:action="@{/titles}" th:object="${title}" method="POST">
                    <div class="form-group">
                        <label>Title Name: </label>
                        <input
                                type="text"
                                name="name"
                                th:field="*{name}"
                                class="form-control"
                                placeholder="Enter title name"
                        />
                    </div>
                    <div class="form-group">
                        <label>Year: </label>
                        <input
                                type="text"
                                name="year"
                                th:field="*{year}"
                                class="form-control"
                                placeholder="Enter year of publishing"
                        />
                    </div>
                    <div class="form-group">
                        <label>Genre: </label>
                        <input
                                type="text"
                                name="genre"
                                th:field="*{genre}"
                                class="form-control"
                                placeholder="Enter genre"
                        />
                    </div>
                    <div class="form-group">
                        <label>Author: </label>
                        <input
                                type="text"
                                name="author"
                                th:field="*{author}"
                                class="form-control"
                                placeholder="Enter title's author"
                        />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
