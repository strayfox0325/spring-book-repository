<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Isidora's Book Repository</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/titles}">Book Repository</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/titles}">All Titles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/titles/new}">New Title</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Edit Title</h1>
      <div class="card-body">
        <form th:action="@{/titles/{isbn}(isbn=${title.isbn})}" th:object="${title}" method="POST">
          <div class="form-group">
            <label>Title Name: </label>
            <input
                    type="text"
                    name="name"
                    th:field="*{name}"
                    class="form-control"
                    placeholder="Enter title name"
            />
          </div>
          <div class="form-group">
            <label>Year: </label>
            <input
                    type="text"
                    name="year"
                    th:field="*{year}"
                    class="form-control"
                    placeholder="Enter year of publishing"
            />
          </div>
          <div class="form-group">
            <label>Genre: </label>
            <input
                    type="text"
                    name="genre"
                    th:field="*{genre}"
                    class="form-control"
                    placeholder="Enter genre"
            />
          </div>
          <div class="form-group">
            <label>Author: </label>
            <input
                    type="text"
                    name="author"
                    th:field="*{author}"
                    class="form-control"
                    placeholder="Enter title's author"
            />
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-info">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
