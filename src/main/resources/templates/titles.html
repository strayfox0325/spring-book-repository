<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Isidora's Book Repository</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body class="bg-secondary">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/titles}">Book Repository</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/titles}">All Titles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/titles/new}">New Title</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-xl-5">
    <div class="row">
        <div class="col-lg-3 mb-3">
            <a th:href="@{/titles/new}" class="btn btn-info btn-lg">Add Title</a>
        </div>
    </div>

    <table class="table table-striped table-dark">
        <thead class="thead-dark">
        <tr class="text-center">
            <th>Title Name</th>
            <th>Year Published</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="title: ${titles}" class="text-center">
            <td th:text="${title.name}"></td>
            <td th:text="${title.year}"></td>
            <td th:text="${title.author}"></td>
            <td th:text="${title.genre}"></td>
            <td>
                <a th:href="@{/titles/edit/{isbn}(isbn=${title.isbn})}" class="btn btn-warning me-3">Edit</a>
                <a th:href="@{/titles/{isbn}(isbn=${title.isbn})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
